<!DOCTYPE html>
<html>
<head>
    <title>Custom Activity</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="activity-form">
        <h1>Custom Activity</h1>
        <form id="custom-activity-form">
            <label for="time_zone">Time Zone (UTC Offset):</label>
            <input type="text" id="time_zone" name="time_zone" required>
            <label for="start_window">Start Window (UTC Time):</label>
            <input type="text" id="start_window" name="start_window" required>
            <label for="end_window">End Window (UTC Time):</label>
            <input type="text" id="end_window" name="end_window" required>
            <button type="submit">Calculate Next Send Time</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="scripts/activity.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script data-main="scripts/main" src="scripts/require.js"></script>
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script data-main="scripts/postmonger.js" type="text/javascript" src="scripts/require.js"></script>
    
    <script data-main="customactivity.js" type="text/javascript" src="js/require.js"></script>
    
    <script data-main="js/main" src="js/require.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script data-main="js/postmonger.js" type="text/javascript" src="js/require.js"></script>

</body>
</html>
