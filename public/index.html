<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Activity Configuration</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script data-main="js/main.js" type="text/javascript" src="js/require.js"></script>
    <script src="https://email-optimization.onrender.com/customactivity.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div>
        <label for="start_window">Start Window (UTC):</label>
        <input type="text" id="start_window" placeholder="10:00:00Z">
    </div>
    <div>
        <label for="end_window">End Window (UTC):</label>
        <input type="text" id="end_window" placeholder="14:30:00Z">
    </div>
    <button id="save">Save</button>
</body>
</html>
