<!DOCTYPE html>
<html>
<head>
    <title>Send Time Calculator Configuration</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/postmonger@1.0.15"></script>
    <script src="customactivity.js"></script>
</head>
<body>
    <div>
        <label for="start_window">Start Window (UTC):</label>
        <input type="text" id="start_window" placeholder="10:00:00Z">
    </div>
    <div>
        <label for="end_window">End Window (UTC):</label>
        <input type="text" id="end_window" placeholder="14:30:00Z">
    </div>
    <button id="save">Save</button>
</body>
</html>
